scenario:
  clusters:
  - 55
  sector_opts:
  - 3H
  planning_horizons:
  - 2050

countries: ['AL', 'AT', 'BA', 'BE', 'BG', 'CH', 'CZ', 'DE', 'DK', 'EE', 'ES', 'FI', 'FR', 'GB', 'GR', 'HR', 'HU', 'IE', 'IT', 'LT', 'LU', 'LV', 'ME', 'MK', 'NL', 'NO', 'PL', 'PT', 'RO', 'RS', 'SE', 'SI', 'SK', 'XK']

snapshots:
  start: "2013-01-01"
  end: "2014-01-01"

electricity:
  powerplants_filter: (DateOut >= 2024 or DateOut != DateOut) and not (Country == 'Germany' and Fueltype == 'Nuclear') and not (Name.str.contains("Borssele") and Fueltype == "Hard Coal")
  custom_powerplants: true
  extendable_carriers:
    Generator: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float, OCGT, CCGT]

sector:
  district_heating:
    dh_area_buffer: 1000
    limited_heat_sources:
      geothermal:
        constant_temperature_celsius: 65
        ignore_missing_regions: true
  tes: true
  ht_ates: false
  gas_network: true
  heat_pump_sources:
    urban central:
    - air
    - geothermal

enable:
  retrieve: true
  retrieve_cost_data: false
  build_cutout: false
  retrieve_cutout: true

costs:
  year: 2030
# costs:
#   year: 2030
#   marginal_cost:
#     central HTATES charger: 0.035

clustering:
  focus_weights:
    NL: 0.2

solving:
  solver:
    name: gurobi
    options: gurobi-default
  solver_options:
    gurobi-default:
      threads: 8
      method: 2
      crossover: 0
      BarConvTol: 1.e-6
      Seed: 123
      AggFill: 0
      PreDual: 0
      GURO_PAR_BARDENSETHRESH: 200

  mem_mb: 50000 #memory in MB
